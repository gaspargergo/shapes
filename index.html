<!doctype html>
<html>
<head>

	<style>
		body{
			margin:none;
			transition: all 0.2s ease-in-out;
		}

		img {
			margin-right: -7px;
			margin-bottom: -7px;
		}

		#center {
			position: absolute;
			top:50%;
			left: 50%;
			margin-left: -83.5px;
			margin-top: -125px;
		}

		a {
		cursor: pointer;
		display: block;
		height:95vh;
		}

	</style>

</head>
<body>
<a onClick="draw()">
<img id="t1" height="83.5px" width="83.5px" src="" hidden>
<img id="t2" height="83.5px" width="83.5px" src="" hidden><br>
<img id="b1" height="166.5px" width="83.5px" src="" hidden>
<img id="b2" height="166.5px" width="83.5px" src="" hidden>
<div id="center">
	<canvas width="167.5px" height="250px" id="canvas"></canvas>
</div>
</a>

	<script>
		var t1 = document.getElementById("t1");
		var t2 = document.getElementById("t2");
		var b1 = document.getElementById("b1");
		var b2 = document.getElementById("b2");
		t1.src = "t (" + (Math.floor(Math.random() * 144) + 1)+ ").png";
		t2.src = "t2 (" + (Math.floor(Math.random() * 144) + 1)+ ").png";
		b1.src = "b (" + (Math.floor(Math.random() * 144) + 1)+ ").png";
		b2.src = "b2 (" + (Math.floor(Math.random() * 144) + 1)+ ").png";

		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		function draw(){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			var randomColor = '#'+ Math.random().toString(16).slice(-6);
			document.body.style.backgroundColor = randomColor;

			ctx.drawImage(t1, 0, 0 , 83.5, 83.5);
			ctx.drawImage(t2, 81, 0, 83.5, 83.5);
			ctx.drawImage(b1, 0, 81, 83.5, 166.5);
			ctx.drawImage(b2, 81, 81, 83.5, 166.5);

			console.log("code: " + t1.src[42] + t1.src[43] + t1.src[44] + t2.src[43] + t2.src[44] + t2.src[45] + b1.src[42] + b1.src[43] + b1.src[44] + b2.src[43] + b2.src[44] + b2.src[45]);

			//give new sources
			t1.src = "t (" + (Math.floor(Math.random() * 144) + 1)+ ").png";
			t2.src = "t2 (" + (Math.floor(Math.random() * 144) + 1)+ ").png";
			b1.src = "b (" + (Math.floor(Math.random() * 144) + 1)+ ").png";
			b2.src = "b2 (" + (Math.floor(Math.random() * 144) + 1)+ ").png";
		}
		
	</script>
</body>
</html>
